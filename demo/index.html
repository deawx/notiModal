<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

<link rel="stylesheet" type="text/css" href="css/bootstrap.popover.min.css">
<style type="text/css" media="screen">
    body{
        background-color: #222;
        color: #292929;
    }
    .name{
        position: absolute;
        text-align: center;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
        width: 310px;
        height: 110px;
        font-size: 75px;
        font-family: fantasy;
    }
    .container{
        width: 720px;
        margin: 50px auto;
    }
</style>
   <div class="name">
       notiModal
   </div>
    <div class="container">
        <button id="force-show" class="btn btn-default">Show modal</button>
    </div>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="notiModal.min.js" type="text/javascript" ></script>
    <script>
        // create a notiModal
        $.notiModal.init("test111", {
            title: "test111",
            // ok callback
            onOkClick: function (noti_modal) {
                // hide current notiModal
                noti_modal.hide();
                alert('done!');
            }
        });
        // create another notiModal
        $.notiModal.init("test22222", {
            title: "test22222",
            top: 300,
            ok: "show another notiModal",
            max_width: 800,
            // ok callback
            onOkClick: function (noti_modal) {
                // hide current notiModal
                noti_modal.hide()
                // get and show the first created notiModal
                $.notiModal.get("test111").show();
            }
        })
        .show();

        $('#force-show').click(function  () {
            $.notiModal.get("test22222").show(true);
        })

    </script>
</body>
</html>
